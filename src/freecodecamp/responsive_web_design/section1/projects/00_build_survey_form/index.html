<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
<h1 id='title'>freeCodeCamp Survey Form</h1>
<p id='description'>Thank you for taking the time to help us improve the
    platform</p>
<form id='survey-form'>
    <fieldset>
        <label id="name-label" for="name">Name<input required type='text'
                                                     placeholder="Enter your name"
                                                     id="name"
                                                     name="name"/></label>
        <label id="email-label" for="email">Email<input required
                                                        placeholder="Enter your email"
                                                        id="email"
                                                        type="email"/></label>
        <label id="number-label" for="number">Age<input id="number"
                                                        type="number"
                                                        placeholder="Age"
                                                        min="13"
                                                        max="120"/></label>

    </fieldset>
    <fieldset>
        <label for="dropdown">Which option best describes your current
            role?
            <select id="dropdown" name="dropdown">
                <option value="">Select current role</option>
                <option value="1">Student</option>
                <option value="2">Full Time Job</option>
                <option value="3">Full Time Learner</option>
                <option value="4">Prefer not to say</option>
                <option value="5">Other</option>

            </select>
        </label>
    </fieldset>
    <fieldset>
        <legend>Would you recommend freeCodeCamp to a friend?</legend>
        <label><input type="radio" name="recommend"
                      value="definitely">Definitely</label>
        <label><input type="radio" name="recommend"
                      value="maybe">Maybe</label>
        <label><input type="radio" name="recommend"
                      value="not-sure">Not sure</label>
    </fieldset>
    <fieldset>
        <label for="favorite">What is your favorite feature of
            freeCodeCamp?
            <select id="favorite" name="favorite">
                <option value="">Select an option</option>
                <option value="1">Challenges</option>
                <option value="2">Projects</option>
                <option value="3">Community</option>
                <option value="4">Open Source</option>
            </select>
        </label>
    </fieldset>
    <fieldset>
        <legend>What would you like to see improved? (Check all that
            apply)
        </legend>
        <label for="front-end-projects"><input type="checkbox"
                                               id="front-end-projects"
                                               name="category"
                                               value="front-end-projects">
            Front-End Projects</label>
        <label for="back-end-projects"><input type="checkbox"
                                              id="back-end-projects"
                                              name="category"
                                              value="back-end-projects">
            Back-End Projects</label>
    </fieldset>
    <fieldset>
        <label for="comment-suggestion">Any comments or
            suggestions?<textarea
                    id="comment-suggestion"
                    placeholder="Enter your comment here.."></textarea></label>
    </fieldset>
    <input type="submit" value="Submit" id="submit"/>


</form>
</body>
</html>
